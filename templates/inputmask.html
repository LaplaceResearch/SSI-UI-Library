<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<form>

  <div>
    <label>Email</label>
    <input type="text" name="XXX_email" placeholder="_@_">
  </div>

  <div>
    <label>Cep Tel</label>
    <input type="text" name="XXX_ceptel" placeholder="0 (___) ___ __ __">
  </div>

  <div>
    <label>Ev Tel</label>
    <input type="text" name="XXX_evtel" placeholder="0 (___) ___ __ __">
  </div>

  <div>
    <label>Tarih</label>
    <input type="text" name="XXX_tarih" placeholder="dd/mm/yyyy">
  </div>

</form>

<style>
    label {width: 60px; display: inline-block}
</style>

<script src="//unpkg.com/jquery"></script>
<script src="/lib/vendor/jquery.inputmask.js"></script>
<script src="/lib/vendor/inputmask.date.extensions.js"></script>

<script>

    // Email Mask
    $("input[name*='email']").inputmask({
        mask: "*{1,20}[.*{1,20}][.*{1,20}][.*{1,20}]@*{1,20}[.*{2,6}][.*{1,2}]",
        greedy: false,
        onBeforePaste: function (pastedValue, opts) {
            pastedValue = pastedValue.toLowerCase();
            return pastedValue.replace("mailto:", "");
        },
        definitions: {
            '*': {
                validator: "[0-9A-Za-z!#$%&'*+/=?^_`{|}~\-]",
                casing: "lower"
            }
        }
    });

    // Phone Mask
    $("input[name*='evtel'], input[name*='ceptel']").inputmask({"mask": "0 (999) 999 99 99"});

    // Date Mask
    // Requires inputmask.date.extensions.js
    $("input[name*='tarih']").inputmask({alias: "datetime", inputFormat: "dd/mm/yyyy"});


</script>

</body>
</html>
